<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="初音未来版本的通过点击/触摸播放声音并出现变化图案的互动内容。">
    <title>Momotap</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.loli.net/css?family=Quicksand:400" rel="stylesheet">
    <link charset="UTF-8" href="shared/sp/css/common.css" rel="stylesheet">
    <link charset="utf-8" href="css/momotap.css" rel="stylesheet">
    <script charset="utf-8" src="https://cdnjs.loli.net/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script charset="utf-8" src="https://cdnjs.loli.net/ajax/libs/pixi.js/3.0.11/pixi.min.js" type="text/javascript"></script>
    <script charset="utf-8" src="https://cdnjs.loli.net/ajax/libs/gsap/1.19.0/TweenMax.min.js" type="text/javascript"></script>
    <script charset="UTF-8" src="shared/js/common.js" type="text/javascript"></script>
    <script charset="utf-8" src="js/momotap.js" type="text/javascript"></script>
</head>

<body>
    <div id="view"></div>
    <div id="scene_top">
        <h1>Momotap</h1>
        <div id="ng">
            <p class="atten">十分抱歉<br>您的浏览器并不支持本页面需要的特性。</p>
        </div>
        <div class="ok">
            <p id="bt_start"><a href="">!开始!</a></p>
        </div>
        <p id="bt_about"><a href="">*关于*</a></p>
        <div class="ok">
            <p class="attention">※请打开声音并享受。</p>
        </div>
        <div class="ok">
            <p class="tit"><strong>原网址<a href="https://aidn.jp/momotap/">Momotap</a>，请务必保留原作者信息</strong></p>
        </div>
    </div>
    <div id="scene_loading">
        <hr size="1" color="#fff">
    </div>
    <div id="scene_main">
        <div class="set">
            <p class="attention">点击 &amp; 拖动或者按任意键！</p>
            <p id="bt_feedback"><a href="">按钮反馈: 开启</a></p>
            <p id="bt_backtrack"><a href="">背景音乐: 开启</a></p>
        </div>
    </div>
    <div id="about_cover"></div>
    <div id="about">
        <div id="about_in">
            <p class="close"><span id="bt_close">×</span></p>
            <p class="con"> <a href="https://aidn.jp/daniwell/" target="_blank">daniwell</a><br>&amp;<br> <a
                    href="http://momonemomo.com/" target="_blank">Momone Momo</a><br>&amp;<br> <a
                    href="http://momolabo2406.blogspot.jp/" target="_blank">Momoko Fujimoto</a> </p>
            <p class="link"> 灵感来源 <a href="http://patatap.com/" target="_blank">Patatap</a><br>(令人赞叹的网页!)</p>
        </div>
    </div>
    <div id="bt_back">＜ 返回</div>
    <div id="bt_fs">⇳ 全屏显示</div>
</body>

</html>
